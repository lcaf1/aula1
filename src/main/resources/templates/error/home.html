<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title></title>
</head>
<body>
<form style="margin: 14px" id="alunoForm" action="#" th:action="@{/add/}" method="post" th:object="${aluno}" class="form">
    <div class="panel panel-default">
        <h1 class="text-center">CADASTRO DE ALUNOS</h1>
        <input type="hidden" name="alunoId" th:field="*{alunoId}"/>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="nome">Nome completo </label>
                <input type="text" class="form-control" id="nome"  th:field="*{nome}" name="nome" required/>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                <div th:if="${#fields.hasErrors('*')}">
                    <p th:each="er : ${#fields.errors('*')}" th:text="${er}" class="alert-danger"></p>
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="matricula">Matrícula</label>
                <input type="number"  class="form-control" id="matricula" th:field="*{matricula}" name="matricula" required/> <br/>
            </div>
            <div class="form-group col-md-4">
                <label for="sexo">Sexo</label> <br/>
                <select id="sexo" name="sexo" type="radio" th:field="*{sexo}" class="form-control">
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}"  name="dataNascimento" required/> <br/>
            </div>
            <div class="form-group col-md-4">
                <label for="email"> E-mail</label>
                <input type="email" class="form-control" th:field="*{email}" id="email" name="email" required/> <br/>
            </div>
            <div class="form-group col-md-4">
                <label for="turmaId">Turma</label>
                <select  form="alunoForm" name="turmaId" id="turmaId" class="form-control">
                    <option  th:each="turma : ${turmas}"  th:field="*{turma.turmaId}" th:value="${turma.turmaId}" th:text="${turma.nome}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset"  class="btn btn-secondary">Limpar</button>
        </div>
    </div>
    <div th:if="${#fields.hasErrors('*')}">
        <p th:each="er : ${#fields.errors('*')}" th:text="${er}" class="alert-danger"></p>
    </div>
</form>

<div th:switch="${alunos}" style="margin: 14px">
    <h2>Alunos</h2>
    <table class="table .table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Sexo</th>
            <th>Dt.Nascimento</th>
            <th>Email</th>
            <th>Turma</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.matricula}"></td>
            <td th:text="${aluno.sexo}"></td>
            <td th:text="${aluno.dataNascimento}"></td>
            <td th:text="${aluno.email}"></td>
            <td th:text="${aluno.turma.nome}"></td>
            <td><a th:href="@{edit/{id}(id=${aluno.alunoId})}" class="btn btn-warning " >Edit</a>
                <a th:href="@{delete/{id}(id=${aluno.alunoId})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
