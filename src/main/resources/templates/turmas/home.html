<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title></title>
</head>
<body>
<form style="margin: 14px" id="alunoForm" action="#" th:action="@{/turmas/add}" method="post" th:object="${turma}" class="form">
    <div class="panel panel-default">
        <h1 class="text-center">CADASTRO DE TURMAS</h1>
        <input type="hidden" name="turmaId" th:field="*{turmaId}"/>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="nome">Nome da Turma </label>
                <input type="text" class="form-control" id="nome"  th:field="*{nome}" name="nome" required/>
                <div class="alert alert-warning" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                <div th:if="${#fields.hasErrors('*')}">
                    <p th:each="er : ${#fields.errors('*')}" th:text="${er}" class="alert-danger"></p>
                </div>
            </div>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="reset"  class="btn btn-secondary">Limpar</button>
        </div>
    </div>
    <div th:if="${#fields.hasErrors('*')}">
        <p th:each="er : ${#fields.errors('*')}" th:text="${er}" class="alert-danger"></p>
    </div>
</form>

<div th:switch="${turmas}" style="margin: 14px">
    <h2>Turmas</h2>
    <table class="table .table-hover">
        <thead>
        <tr>
            <th>Nome</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="turma : ${turmas}">
            <td th:text="${turma.nome}"></td>
            <td><a th:href="@{/turmas/edit/{id}(id=${turma.turmaId})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/turmas/delete/{id}(id=${turma.turmaId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
